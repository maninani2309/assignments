<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
<table>
    <style>
        table,th,td{
            border: 1px solid bisque;
        }
        table{
            border-spacing: 20px;
        }
    </style>
    <tr>
        <td class="color-box" height="60" width="70" style="background-color: lightcoral;">lightcoral</td>
        <td class="color-box" height="60" width="70" style="background-color: gray;">gray</td>
        <td class="color-box" height="60" width="70" style="background-color: silver;">sliver</td>
        <td class="color-box" height="60" width="70" style="background-color: white;">white</td>
    </tr>
    <tr>
        <td class="color-box" height="60" width="70" style="background-color: navy;">navy</td>
        <td class="color-box" height="60" width="70" style="background-color: blue;">blue</td>
        <td class="color-box" height="60" width="70" style="background-color: teal;">teal</td>
        <td class="color-box" height="60" width="70" style="background-color: aqua;">aqua</td>
    </tr>
    <tr>
        <td class="color-box" height="60" width="70" style="background-color: green;">green</td>
        <td class="color-box" height="60" width="70" style="background-color: lime;">lime</td>
        <td class="color-box" height="60" width="70" style="background-color: olive;">olive</td>
        <td class="color-box" height="60" width="70" style="background-color: yellow;">yellow</td>
    </tr>
    <tr>
        <td class="color-box" height="60" width="70" style="background-color: maroon;">maroon</td>
        <td class="color-box" height="60" width="70" style="background-color: red;">red</td>
        <td class="color-box" height="60" width="70" style="background-color: purple;">purple</td>
        <td class="color-box" height="60" width="70" style="background-color: fuchsia;">fuchsia</td>
    </tr>
</table>
</head>

</html>
