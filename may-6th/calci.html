<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr,td,th{
            padding: 9px;
        }
        table,td{
            border-spacing: 13px;
            border-radius: 11px;
        }
        table, td{
            height: 10px;
        }
      
        
    </style>
</head>
<body>
    <table border="5px">
      <tr>
        <td style="background-color: brown;" colspan="4"></td>
      </tr>
      <tr>
        <td style="background-color: skyblue;">C</td>
        <td style="background-color: skyblue;">%</td>
        <td style="background-color: skyblue;">BACK</td>
        <td style="background-color: skyblue;">/</td>
      </tr>
      <tr>
        <td style="background-color: black;"><font color="white">7</font></td>
        <td style="background-color: black;"><font color="white">8</td>
        <td style="background-color: black;"><font color="white">9</td>
        <td style="background-color: skyblue;">*</td>

      </tr>
      <tr>
        <td style="background-color: black;"><font color="white">4</font></td>
        <td style="background-color: black;"><font color="white">5</font></td>
        <td style="background-color: black;"><font color="white">6</font></td>
        <td style="background-color: skyblue;">-</td>
      </tr>
      <tr>
        <td style="background-color: black;"><font color="white">1</font></td>
        <td style="background-color: black;"><font color="white">2</font></font>>2</td>
        <td style="background-color: black;"><font color="white">3</font></td>
        <td style="background-color: skyblue;">+</td>
        
      </tr>
      <tr>
        <td style="background-color: black;"><font color="white">00</font></td>
        <td style="background-color: black;"><font color="white">0</font></td>
        <td style="background-color: black;"><font color="white">.</font></td>
        <td style="background-color: green;">=</td>
      </tr>
    </table>
</body>
</html>
